<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercado La Estancia</title>
    <link rel="icon" href="../../imagenes/iconos/logo.png" type="image/png" >

    <link rel="stylesheet" href="Categorias.css"> 
    <link rel="stylesheet" href="../Global.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link href="../../Css/bootstrap.min.css" rel="stylesheet"> 
</head>

<body>
    <!-- NavBar -->
    <div id="navbar-reutilizable"></div>

    <!-- banner Categorías -->
    <div class="container">
        <div class="row">
            <div class="col-12 pt-5 responsive-text">
                Medios de Pago
            </div>
        </div>
    </div>

    <div class="container my-5 ">
        <div class="form-container bg-secondary text-white p-5 rounded-5 p-3 border border-dark">
            <form>
                <!-- Envíos a domicilio -->
                <div class="row mb-3">
                    <div class="col">
                        <label for="localidad" class="form-title">Envíos a domicilio sin cargo (Sólo disponibles en el AMBA)</label>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="localidad">Seleccione la localidad</label>
                        <select id="localidad" class="form-control" required>
                            <option>Ciudad Autónoma de Buenos Aires</option>
                            <option>La Plata</option>
                            <!-- Más opciones -->
                        </select>
                    </div>
                </div>
    
                <!-- Domicilio -->
                <div class="row mb-3">
                    <div class="col">
                        <label for="domicilio">Domicilio</label>
                        <input type="text" class="form-control" id="domicilio" placeholder="Ejemplo: Santos Viani 1878" required>
                    </div>
                </div>
    
                <!-- Piso, Departamento, Edificio -->
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="piso">Piso</label>
                        <input type="text" class="form-control" id="piso" placeholder="Ejemplo: 1">
                    </div>
                    <div class="col-md-4">
                        <label for="departamento">Departamento</label>
                        <input type="text" class="form-control" id="departamento" placeholder="Ejemplo: 2">
                    </div>
                    <div class="col-md-4">
                        <label for="edificio">Edificio</label>
                        <input type="text" class="form-control" id="edificio" placeholder="Ejemplo: CAM 78">
                    </div>
                </div>
    
                <!-- Teléfono -->
                <div class="row mb-3">
                    <div class="col">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" placeholder="Ejemplo: +541112345678" required>
                    </div>
                </div>
    
                <!-- Selección de pago -->
                <div class="row mb-3">
                    <div class="col">
                        <label for="metodo-pago">Seleccione el método de pago</label>
                        <select id="metodo-pago" class="form-control" required>
                            <option>Tarjeta de crédito</option>
                            <option>Tarjeta de débito</option>
                            <!-- Más opciones -->
                        </select>
                    </div>
                </div>
    
                <!-- Información de tarjeta -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="numero-tarjeta">Número de la tarjeta</label>
                        <input type="text" class="form-control" id="numero-tarjeta" placeholder="Ejemplo: 1234-5678-1234-5678" required>
                    </div>
                    <div class="col-md-6">
                        <label for="nombre-tarjeta">Nombre que aparece en la tarjeta</label>
                        <input type="text" class="form-control" id="nombre-tarjeta" placeholder="Ejemplo: ROMINA PEREZ" required>
                    </div>
                </div>
    
                <!-- Vencimiento y código de seguridad -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="vencimiento">Vencimiento de la tarjeta (MM-AA)</label>
                        <input type="text" class="form-control" id="vencimiento" placeholder="Ejemplo: 08-28" required>
                    </div>
                    <div class="col-md-6">
                        <label for="codigo-seguridad">Código de seguridad</label>
                        <input type="text" class="form-control" id="codigo-seguridad" placeholder="Ejemplo: 123" required>
                    </div>
                </div>
    
                <!-- Total a pagar -->
                <div class="row mb-3">
                    <div class="col text-center fw-bold">
                        <span class="total-price">Total a pagar: $16225</span>
                    </div>
                </div>
    
                <!-- Botón de compra -->
                <div class="row mb-3">
                    <div class="col text-center bg-primary">
                        <button type="submit" class="btn submit-btn btn-lg text-white fw-bold">Comprar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="../../../proyecto/Componentes/NavBarS.js" defer> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

<div id="footer-reutilizable"></div>

</html>
